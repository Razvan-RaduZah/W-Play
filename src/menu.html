<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body onload="initPage()" class="bg-gray-200">
    <nav class="  bg bg-purple-400 border-gray-300  sm:px-4 py-2.5 rounded dark:bg-purple-400">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <div class="flex items-start">
                <img src="logo_transparent.png" class=" mr-3 h-32  " alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black">W`Play</span>
            </div>
            <div class=" justify-items-center grid grid-row-4 grid-flow-col gap-2.5  rounded ">

                <a href="#"
                    class="leading-none rounded-full transition  ease-in-out duration-100 inline-flex items-center cursor-pointer hover:bg-purple-300 p-1"
                    id="prev" onclick="prevMonth()">&#10094;</a>
                <div id="year"></div>
                <div id="month"></div>

                <a href="#"
                    class="leading-none rounded-full transition ease-in-out duration-100 inline-flex items-center cursor-pointer hover:bg-purple-300 p-1"
                    id="next" onclick="nextMonth()">&#10095;</a>
                <div id="time"></div>

            </div>
            <div class="flex relative items-center md:order-2">

                <!-- Dropdown menu -->
                <div class=" absolute right-0.5 md:right-0.5 top-5 hidden z-50 my-4 sm:w-96 sm:mx-auto text-base list-none bg-purple-100 rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
                    id="dropdown">
                    <div class="py-3 px-4">
                        <span id="currentUserName" class="block text-sm text-gray-900 dark:text-white font-bold">
                        </span>
                        <ul class="py-1" aria-labelledby="dropdown">

                            <li>
                                <a href="#"
                                    class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                                    id="hourInput">Set
                                    Work Hour</a>
                            </li>

                            <li>
                                <input type="number"
                                    class="mr-3 ml-6 text-sm bg-purple-200  md:mr-0 focus:ring-4 focus:ring-purple-300 "
                                    id="user-menu-button">

                                </button>
                                <a href="#"
                                    class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                                    id="logOutUser" onclick="logoutUser()">Sign
                                    out</a>

                            </li>
                        </ul>
                    </div>

                </div>

                <button type="button" onclick="open_menu_dropdown()"
                    class="mr-3 ml-6 text-sm bg-purple-400 rounded-full "
                    id="user-menu-button" aria-expanded="false" type="button" data-dropdown-toggle="dropdown">
                    <span class="sr-only">Open user menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
            </div>
        </div>
        </div>
        <div>

    </nav>

    <div id="calendarDays" class=" justify-items-center grid grid-cols-2 gap-0.5 md:grid-cols-6 md:gap-1 ">
    </div>


    <div class="bg bg-slate-400 border-gray-300  sm:px-4 py-2.5 rounded dark:bg-gray-800">

        <footer class=" justify-items-center grid grid-cols-1 gap-0.5 md:grid-cols-3 md:gap-1 ">
            <div id="totalWeekHour"></div>
            <div id="totalMonthHour"></div>
            <div id="diference"></div>

        </footer>
    </div>


</body>

</html>
